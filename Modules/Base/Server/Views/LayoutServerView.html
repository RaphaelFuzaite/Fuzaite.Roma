<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">
	
	<!-- Apple META -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<!-- Fav Icon -->
	<link href="{{url}}{{favicon}}" rel="shortcut icon" type="image/x-icon">	

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}
		<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<div class="ui grid">
		<nav class="four wide column bg-midnight-black left-content">
			<div class="ui grid">
				<div class="eight wide column" layout-navigation-bar></div>
				<div class="eight wide column" layout-fast-access></div>
			</div>
		</nav>
		<div class="nine wide column bg-light main-content">
			<div class="ui main menu inverted bg-midnight-black">
				<div class="container">
					<div class="icon item">
						<div class="menu-content" ng-click="AlternarModoDoMenu()">
							<i class="content icon"></i>
						</div>
					</div>
				</div>
				<div class="ui fluid item menu">
					<h3 class="item">In√≠cio</h3>
				</div>
			</div>
		</div>
		<nav class="three wide column right-content">
			
		</nav>		
	</div>
	
	<!--Load The Socket.io File-->
	<!--script type="text/javascript" src="/Socket.io/Socket.io.js"></script-->	

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}
		<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %}

	{% if livereload %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
