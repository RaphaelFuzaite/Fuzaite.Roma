<div class="ui grid" ng-show="!Authentication">
	<div class="ui basic modal fullscreen authentication gradient">
		<div class="content">
			<div class="ui two column centered grid">
				<div class="four wide column" ng-hide="NewAccount">
					<div class="ui attached segment">
						<form class="ui form" ng-form-service="FormSignin" name="{{FormSignin.Name}}" ng-class="{'loading':FormSignin.Loading}">						
							<div class="sixteen wide field">
								<label>Usuário</label>
								<div class="ui icon input">
									<input type="text" placeholder="Usuário" id="NomeDeUsuario" name="NomeDeUsuario" ng-model="FormSignin.Model.NomeDeUsuario">
									<i class="user icon"></i>
								</div>
							</div>
							
							<div class="sixteen wide field">
								<label>Senha</label>
								<div class="ui icon input">
									<input type="password" placeholder="Senha" id="Senha" name="Senha" ng-model="FormSignin.Model.Senha">
									<i class="lock icon"></i>
								</div>
							</div>
							
							<div class="ui ignored divider"></div>
							
							<div class="fluid ui teal submit button">
								ENTRAR
							</div>
						</form>
					</div>
					<div class="ui clearing attached secondary segment">
						<div class="ui ignored divider"></div>
						Você ainda não possui uma conta? <br> <a ng-click="Swap()">Criar cadastro</a>
					</div>
				</div>				
				<div class="five wide column" ng-show="NewAccount">
					<div class="ui attached segment">
						<form class="ui form" ng-form-service="FormSignup" name="{{FormSignup.Name}}" ng-class="{'loading':FormSignup.Loading}">
							<div class="field">
								<label>Nome</label>
								<div class="two fields">
									<div class="field">
										<div class="ui input">
											<input type="text" placeholder="Primeiro Nome" id="PrimeiroNome" name="PrimeiroNome" ng-model="FormSignup.Model.PrimeiroNome">
										</div>
									</div>
									<div class="field">
										<div class="ui icon input">
											<input type="text" placeholder="Último Nome" id="UltimoNome" name="UltimoNome" ng-model="FormSignup.Model.UltimoNome">
											<i class="user icon"></i>
										</div>
									</div>
								</div>
							</div>
						
							<div class="sixteen wide field">
								<label>Email</label>
								<div class="ui icon input">
									<input type="text" placeholder="Email" id="Email" name="Email" ng-model="FormSignup.Model.Email">
									<i class="at icon"></i>
								</div>
							</div>
							
							<div class="sixteen wide field">
								<label>Usuário</label>
								<div class="ui icon input">
									<input type="text" placeholder="Usuário" id="NomeDeUsuario" name="NomeDeUsuario" ng-model="FormSignup.Model.NomeDeUsuario">
									<i class="protect icon"></i>
								</div>
							</div>
							
							<div class="sixteen wide field">
								<label>Senha</label>
								<div class="ui icon input">
									<input type="password" placeholder="Senha" id="Senha" name="Senha" ng-model="FormSignup.Model.Senha">
									<i class="lock icon"></i>
								</div>
							</div>
							
							<div class="sixteen wide field">
								<label>Categoria</label>
								<div class="ui input">
									<select class="ui dropdown" ng-model="FormSignup.Model.CategoriaDeUsuario" id="CategoriaDeUsuario" name="CategoriaDeUsuario">
											<option value="">Selecione uma categoria</option>
											<option ng-repeat="categoria in CategoriasDeUsuario" value="{{ categoria.Valor }}">{{ categoria.Nome }}</option>
									</select>
								</div>
							</div>
							
							<div class="ui ignored divider"></div>
							
							<div class="fluid ui teal submit button">
								CADASTRE-SE
							</div>
						</form>
					</div>
					<div class="ui clearing attached secondary segment">
						Já tenho uma conta! <br> 
						<a ng-click="Swap()">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
